<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>ngClassifieds</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/angular-material/1.1.3/angular-material.css">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/MaterialDesign-Webfont/1.8.36/css/materialdesignicons.min.css" media="all" rel="stylesheet" type="text/css">
      <link rel='stylesheet' type="text/css" href="style.css">
  </head>
  <body ng-app="ngClassifieds" ng-controller="classifiedsCtrl">
      
      
      <md-toolbar>
      <div class="md-toolbar-tools">
          <a ui-sref="home"><strong>ngClassifieds</strong></a>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.4.2/angular-ui-router.js"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js"></script>

  <!-- Angular Material Library -->
  <script src="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.0/angular-material.min.js"></script>
